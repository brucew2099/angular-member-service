<table class="table table-hover">
    <thead>
    <tr>
      <td hidden>Member ID</td>
      <td>Member Name</td>
      <td>Member Bio</td>
      <td>Member Age</td>
      <td>Actions</td>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let member of members; let i = index">
        <td hidden>{{ member.MemberId }}</td>
        <td>{{ member.MemberName }}</td>
        <td>{{ member.MemberBio }}</td>
        <td>{{ member.MemberAge }}</td>
        <td>
          <a [routerLink]="['/member/edit/', member.MemberId]" class="btn btn-primary"id="editButton">Edit</a>
          <a [routerLink]="['/member/delete/', member.MemberId]" class="btn btn-danger" id="deleteButton">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
